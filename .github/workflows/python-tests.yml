name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Ручной запуск

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_haus_price
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_haus_price
      REDIS_URL: redis://localhost:6379/0
      FLASK_SECRET_KEY: test-secret-key-123
      FNS_API_KEY: test-key
      PROTALK_WEBHOOK_SECRET: test-secret
      DEBUG: "True"
      TESTING: "True"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client redis-tools

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask pytest-mock
        pip install coverage

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Wait for Redis to be ready
      run: |
        until redis-cli -h localhost ping | grep PONG; do
          echo "Waiting for Redis..."
          sleep 2
        done

    - name: Set up database schema
      run: |
        psql -h localhost -U postgres -d test_haus_price -c "
          CREATE TABLE IF NOT EXISTS test_table (id SERIAL PRIMARY KEY);
          DROP TABLE IF EXISTS test_table;
        "
        
        # Создаем тестовую структуру базы данных
        python -c "
        from main import app, db
        with app.app_context():
            db.create_all()
            print('Database tables created')
        "

    - name: Run unit tests with coverage
      run: |
        python -m pytest tests/ \
          -v \
          --cov=backend \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term \
          --junitxml=test-results/junit.xml \
          --tb=short

    - name: Run specific block tests
      run: |
        # Тестирование блока A (Партнеры)
        python -m pytest tests/test_partners.py -v --tb=short || echo "No partner tests found"
        
        # Тестирование блока D (Монетизация)
        python -m pytest tests/test_payments.py -v --tb=short || echo "No payment tests found"
        
        # Тестирование блока B (Бот + AI)
        python -m pytest tests/test_bot.py -v --tb=short || echo "No bot tests found"
        
        # Тестирование блока C (Интеграции)
        python -m pytest tests/test_integrations.py -v --tb=short || echo "No integration tests found"

    - name: Run integration tests
      run: |
        python -m pytest tests/test_integration.py -v --tb=short || echo "No integration tests found"

    - name: Run API tests
      run: |
        # Запуск тестов API
        python -m pytest tests/test_api.py -v --tb=short || echo "No API tests found"

    - name: Run load tests (lightweight)
      if: matrix.python-version == '3.10'
      run: |
        # Простые нагрузочные тесты для API
        python -m pytest tests/test_load.py -v --tb=short || echo "No load tests found"

    - name: Run security tests
      if: matrix.python-version == '3.10'
      run: |
        # Проверка безопасности кода
        pip install bandit
        bandit -r backend/ -f json -o bandit-report.json || true
        echo "Security scan completed"

    - name: Check code formatting
      run: |
        pip install black flake8
        black --check backend/ || echo "Black formatting check failed"
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 check found issues"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results/
          htmlcov/
          bandit-report.json
        retention-days: 7

    - name: Test summary
      if: always()
      run: |
        echo "=== Test Summary ==="
        echo "Python Version: ${{ matrix.python-version }}"
        echo "Database: PostgreSQL 15"
        echo "Cache: Redis 7"
        echo "===================="

  lint:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install black flake8 isort mypy

    - name: Check code formatting with Black
      run: |
        black --check backend/ tests/

    - name: Check imports with isort
      run: |
        isort --check-only backend/ tests/

    - name: Lint with flake8
      run: |
        flake8 backend/ tests/ --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      run: |
        mypy backend/ --ignore-missing-imports --strict

  deploy-docs:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Generate test documentation
      run: |
        mkdir -p test-docs
        python -c "
        import json
        with open('test-results/junit.xml', 'r') as f:
            print('Test results available')
        " || echo "No test results found"
        
        echo "# Test Results" > test-docs/README.md
        echo "\`\`\`" >> test-docs/README.md
        echo "Tests completed successfully" >> test-docs/README.md
        echo "\`\`\`" >> test-docs/README.md

    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: test-documentation
        path: test-docs/
        retention-days: 30

  notify:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()
    
    steps:
    - name: Test status notification
      run: |
        echo "Test job status: ${{ needs.test.result }}"
        echo "Lint job status: ${{ needs.lint.result }}"
        
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ]; then
          echo "✅ All checks passed"
        else
          echo "❌ Some checks failed"
        fi
